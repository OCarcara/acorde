{% extends "partials/_base.html" %}

{% block content %}
<div class="container py-4">
  <h2>Confirmar exclusão</h2>
  <p>Tem certeza que deseja excluir a peça "{{ peca }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'pecas_acervo' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
