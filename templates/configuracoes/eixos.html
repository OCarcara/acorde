{% extends "partials/_base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row align-items-center mb-4">
        <div class="col-md-8">
            <h2 class="mb-0">Eixos Organizadores</h2>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <a href="{% url 'eixo_create' %}" class="btn btn-primary">Adicionar eixo</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nome do eixo</th>
                    <th class="text-center">Acoes</th>
                </tr>
            </thead>
            <tbody>
                {% for eixo in eixos %}
                    <tr>
                        <td>
                            <a href="{% url 'eixo_update' eixo.pk %}" class="text-decoration-none">
                                {{ eixo.eixo }}
                            </a>
                        </td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm" role="group">
                                <a href="{% url 'eixo_update' eixo.pk %}" class="btn btn-outline-primary">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a href="{% url 'eixo_delete' eixo.pk %}" class="btn btn-outline-danger">
                                    <i class="bi bi-trash"></i> Excluir
                                </a>
                            </div>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">Nenhum eixo cadastrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
