{% extends "partials/_base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row align-items-center mb-4">
        <div class="col-md-8">
            <h2 class="mb-0">Locais internos</h2>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <a href="{% url 'local_interno_create' %}" class="btn btn-primary">Adicionar local</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Local</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for local in locais %}
                    <tr>
                        <td>
                            <a href="{% url 'local_interno_update' local.pk %}" class="text-decoration-none">
                                {{ local.local }}
                            </a>
                        </td>
                        <td class="text-center text-nowrap">
                            <a href="{% url 'local_interno_update' local.pk %}" class="btn btn-sm btn-outline-secondary me-1">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a href="{% url 'local_interno_delete' local.pk %}" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> Excluir
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">Nenhum local interno cadastrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
